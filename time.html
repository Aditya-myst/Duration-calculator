<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Duration Calculator</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="container">
        <h1><b>Duration Calculator</b></h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="totalHours">Total Hours Required</label>
                <input type="number" id="totalHours" required>
            </div>
            <div class="form-group">
                <label for="learningSpeed">Learning Speed Factor</label>
                <select id="learningSpeed">
                    <option value="1"> I am a fast learner</option>
                    <option value="0.7">I learn at moderate pace</option>
                    <option value="1.3">I need a lot of time to understand new things</option>
                </select>
            </div>
            <div class="form-group">
                <label for="daysPerWeek">Days per Week</label>
                <input type="number" id="daysPerWeek" required>
            </div>
            <div class="form-group">
                <label for="hoursPerDay">Hours per Day</label>
                <input type="number" id="hoursPerDay" required>
            </div>
            <button type="button" onclick="calculateDuration()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="time.js"></script>
</body>
</html>
